<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>User page</title>
</head>
<body>

<header>
    <div>
        <nav class="navbar navbar-dark bg-dark text-white">
            <div class="container-fluid justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <div sec:authorize="isAuthenticated()" th:align="center" th:object="${user}">
                        <b><span th:text="${user.getEmail()}">Email</span></b>
                        with roles:
                        <i><span th:text="${user.getAllRolesAsString()}">Roles</span></i>
                    </div>
                </div>
                <div class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <a style="color: #808080" th:href="@{/logout}" class="nav-link">Logout</a>
                </div>
            </div>
        </nav>
    </div>
</header>

<div class="container-fluid">
    <div class="row">

        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3">
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item">
                        <a class="nav-link active " href="/user">
                            User
                        </a>
                    </li>
                </ul>
            </div>
        </nav>


        <main class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">User information-page </h1>
            </div>
            <div>
                <h4>About user</h4>
                <br>
                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First name</th>
                            <th>Last name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td><p th:text="${user.getId()}"></p></td>
                            <td><p th:text="${user.getFirstName()}"></p></td>
                            <td><p th:text="${user.getLastName()}"></p></td>
                            <td><p th:text="${user.getAge()}"></td>
                            <td><p th:text="${user.getEmail()}"></p></td>
                            <td><p th:text="${user.getAllRolesAsString()}"></p></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</div>
</body>
</html>
